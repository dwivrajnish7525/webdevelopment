<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Practice</title>
    <style>
        h1{
            color: chartreuse;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 20px;
            font-style: oblique;
            font-weight: bold;
        }
        p{
            text-align: center;
            text-decoration-color: blue;
            font-size: 60px;
            text-decoration: underline;
            text-decoration-color: blue;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1>Hello ,I am Rajnish Dwivedi and i want ot use font style for decorate our webpages</h1>
    <p>Rajnish Dwivedi</p>
